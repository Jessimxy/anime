<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ANIME FOR U</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* ปรับสไตล์พื้นฐาน */
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url("bg99.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transform: translateY(-30px); /* เพิ่มความลอยตัว */
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #f06292; /* สีชมพูเข้ม */
      font-size: 24px;
    }

    /* ปรับสไตล์อินพุต */
    .login-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 2px solid #f06292; /* ขอบชมพู */
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background-color: #ffe6f2; /* สีพื้นหลังของอินพุต */
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      border-color: #ff4081; /* สีชมพูเข้มเมื่อโฟกัส */
      outline: none;
      background-color: #fff; /* สีพื้นหลังเมื่อโฟกัส */
    }

    /* ปรับสไตล์ปุ่ม */
    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: #f06292; /* สีชมพูเข้ม */
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #ff4081; /* สีชมพูเข้มเมื่อเลื่อนเมาส์ไปที่ปุ่ม */
    }

    /* สไตล์ลิงค์สำหรับไปหน้าลงทะเบียน */
    .login-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .login-container p a {
      color: #f06292; /* สีชมพู */
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to ANIME FOR U</h2>
    <form id="loginForm" onsubmit="return login(event)">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Sign up</a></p>
  </div>

  
  <script>
    // เพิ่มเหตุการณ์เมื่อกดปุ่มล็อคอิน
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // หยุดการส่งข้อมูลฟอร์ม

        // ตรวจสอบว่าชื่อผู้ใช้และรหัสผ่านถูกต้องหรือไม่ (คุณสามารถเปลี่ยนเป็นการตรวจสอบตามต้องการ)
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "admin" && password === "1234") {
            // ถ้าล็อคอินสำเร็จ ให้ไปยังหน้าอื่น
            window.location.href = "index.html"; // เปลี่ยน URL เป็นหน้าที่ต้องการ
        } else {
            alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
        }
    });
</script>

</body>
</html>
