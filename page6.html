<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Anime Sports</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("pone9.jpg");
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: rgb(255, 250, 242);
      padding: 20px 5%;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo a {
      text-decoration: none;
      font-size: 24px;
      color: #691968;
    }

    .nav-lists {
      display: flex;
      gap: 20px;
    }

    .nav-lists .list a {
      text-decoration: none;
      color: #691968;
      font-size: 18px;
    }

    .search-box {
      display: flex;
      align-items: center;
    }

    .search-box input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .search-box button {
      background-color: #ffcbfe;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-box button i {
      font-size: 16px;
    }
    .container {
  margin: 150px auto 0;  /* เพิ่ม margin-top เพื่อให้รูปห่างจาก header มากขึ้น */
  width: 90%;  /* ปรับความกว้างของ container */
  max-width: 1200px;  /* กำหนดความกว้างสูงสุด */
  display: flex;
  flex-wrap: wrap;  /* อนุญาตให้ภาพห่อหุ้มไปในหลายๆ แถว */
  justify-content: center;  /* จัดให้ภาพอยู่ตรงกลางในแนวนอน */
  align-items: center;  /* จัดให้ภาพอยู่ตรงกลางในแนวตั้ง */
  gap: 20px;  /* เพิ่มช่องว่างระหว่างภาพ */
}


.container a {
  display: block;
  text-align: center;
  position: relative;
  width: 18%;  /* ลดความกว้างของแต่ละภาพ */
  max-width: 200px;  /* กำหนดขนาดสูงสุดของภาพ */
  margin-bottom: 20px;  /* เพิ่มช่องว่างด้านล่างของแต่ละภาพ */
  text-align: center;  /* ทำให้ข้อความและปุ่มอยู่ตรงกลาง */
}

.container img {
  width: 100%;  /* ให้รูปภาพขยายเต็มขนาดพื้นที่ของ a */
  height: auto;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #691968;
  transition: all 0.5s ease-in-out;
}

.container img:hover {
  width: 120%;  /* ไม่ขยายภาพเมื่อ hover */
}

.anime-btn {
  background-color: #a760a5;
  color: white;
  border: none;
  padding: 8px 16px;  /* ปรับขนาดปุ่มให้เล็กลง */
  border-radius: 5px;
  cursor: pointer;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);  /* ทำให้ปุ่มอยู่ตรงกลาง */
  font-size: 14px;  /* ปรับขนาดตัวอักษรให้เล็กลง */
  opacity: 0;
  transition: opacity 0.3s ease;
}

.container a:hover .anime-btn {
  opacity: 1;  /* ปุ่มจะปรากฏเมื่อ hover ที่ภาพ */
}

  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-logo">
        <a href="index.html">Home</a>
      </div>
      <ul class="nav-lists">
        <li class="list"><a href="page3.html">High School</a></li>
        <li class="list"><a href="page4.html">Action</a></li>
        <li class="list"><a href="page5.html">Romantic</a></li>
        <li class="list"><a href="page6.html">Sports</a></li>
        <li class="list"><a href="drama.html">Drama</a></li>
      </ul>
      <div class="search-box">
        <input type="search" name="cari" id="cari" placeholder="Search" />
        <button type="submit" onclick="searchAnime()">
          <i class="ri-search-line"></i>
        </button>
      </div>
    </nav>
  </header>

  <div class="container">
    <a href="sport1.html">
      <img src="sp1.jpg" alt="Anime 1">
      <button class="anime-btn">Click to view</button>
    </a>
    <a href="sport2.html">
      <img src="sp2.jpg" alt="Anime 2">
      <button class="anime-btn">Click to view</button>
    </a>
    <a href="sport3.html">
      <img src="sp3.jpg" alt="Anime 3">
      <button class="anime-btn">Click to view</button>
    </a>
    <a href="sport4.html">
      <img src="sp4.jpg" alt="Anime 4">
      <button class="anime-btn">Click to view</button>
    </a>
    <a href="sport5.html">
      <img src="sp5.jpg" alt="Anime 5">
      <button class="anime-btn">Click to view</button>
    </a>
  </div>

  
  <script>
    function searchAnime() {
      const searchQuery = document.getElementById("cari").value;
      if (searchQuery) {
        alert("Searching for: " + searchQuery);
        // Put your search logic here, for now it just shows the alert.
      }
    }
  </script>
</body>
</html>
